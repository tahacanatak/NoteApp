<!--https://mdbootstrap.com/docs/jquery/forms/basic/?#!-->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-6  mx-auto mt-md-5 mt-sm-2">
            <div class="card border-secondary">
                <h4 class="card-header bg-secondary text-white text-center text-uppercase py-4">GİRİş Yap</h4>
                <div class="card-body pt-0">
                    <!-- Default form login -->
                    <form name="frmLogin" class="text-center border border-light p-5" action="#!" ng-submit="login($event)">


                        <div class="alert alert-danger text-left" ng-show="hasErrors()">
                            <ul class="mb-0">
                                <li ng-repeat="error in errors">
                                    {{ error }}
                                </li>
                            </ul>
                        </div>

                        <div class="alert alert-success text-left" ng-show="successMessage">
                            {{successMessage}}
                        </div>

                        <!-- Email  ng-modellerin adını postmande kullandigimiz keylere göre verdik-->
                        <input ng-model="user.username" type="email" id="Email" name="Email" class="form-control mb-4" placeholder="Mail Adresi">

                        <!-- Password -->
                        <input ng-model="user.password" type="password" id="Password" name="Password" class="form-control mb-4" placeholder="Parola">

                        <div class="d-flex justify-content-around">
                            <div>
                                <!-- Remember me -->
                                <div class="custom-control custom-checkbox">
                                    <input ng-model="isRememberMe" type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                    <label class="custom-control-label" for="defaultLoginFormRemember">Beni hatırla</label>
                                </div>
                            </div>
                            <div>
                                <!-- Forgot password -->
                                <a href="">Parolamı unuttum</a>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <button class="btn btn-warning btn-block my-4" type="submit">Giriş Yap</button>

                        <!-- Register -->
                        <p>
                            Henüz üye değil misin?
                            <a href="">Kayıt Ol</a>
                        </p>

                    </form>
                    <!-- Default form login -->
                </div>
            </div>
        </div>
    </div>

</div>
