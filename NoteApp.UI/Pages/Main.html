<div class="loading d-flex" ng-show="isLoading">
    <div class="spinner-border text-warning m-auto" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Yükleniyor...</span>
    </div>
</div>



<div ng-show="!isLoading" class="h-100">

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3">
                <div class="list-group mt-4">
                    <div class="list-group-item list-group-item text-light bg-secondary d-flex align-items-end">
                        <h5>Yazılarım</h5>
                        <a ng-click="newNote($event)" href="#" class="btn btn-xs btn-success ml-auto"><i class="fas fa-plus"></i></a>
                    </div>

                    <a href="#" class="list-group-item list-group-item-action list-group-item-light bg-light text-secondary" 
                       ng-repeat="note in notes" ng-click="showNote($event, note)" ng-class="noteActiveClass(note.Id)">
                        {{note.Title}}
                    </a>

                </div>
            </div>
            <div class="col-md-9 pt-4 py-3 pr-2 h-100">
                <div class="card h-100">
                    <div class="card-body h-100 d-flex flex-column">
                        <div class="form-group">
                            <input ng-model="activeNote.Title" type="text" class="form-control" placeholder="Başlık"/>
                        </div>
                        <div class="form-group flex-grow-1">
                            <textarea ng-model="activeNote.Content" type="text" class="form-control h-100"  placeholder="Bir şeyler yazın.."></textarea>              
                        </div>
                        <div>
                            <button type="button" class="btn btn-xs btn-secondary" ng-disabled="!activeNote.Title" ng-click="saveNote($event)">Kaydet</button>
                            <button type="button" class="btn btn-xs btn-danger" ng-disabled="!selectedNote" ng-click="deleteNote($event)">Sil</button>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

</div>
