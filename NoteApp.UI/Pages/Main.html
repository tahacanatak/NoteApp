<div class="loading d-flex" ng-show="isLoading">
    <div class="spinner-border text-warning m-auto" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Yükleniyor...</span>
    </div>
</div>



<div ng-show="!isLoading">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group mt-4">
                    <h5 class="list-group-item list-group-item text-light bg-secondary">Yazılarım</h5>

                    <a href="#" class="list-group-item list-group-item-action list-group-item-light bg-light" 
                       ng-repeat="note in notes">
                        {{note.Title}}
                    </a>

                </div>
            </div>
            <div class="col-md-10">
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Başlık"/>
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control" rows="10" placeholder="Bir şeyler yazın.."></textarea>              
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        <button type="button" class="btn btn-xs btn-secondary">Kaydet</button>
                        <button type="button" class="btn btn-xs btn-danger">Sil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
