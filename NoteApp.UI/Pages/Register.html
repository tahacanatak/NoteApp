<!--https://mdbootstrap.com/docs/jquery/forms/basic/?#!-->
<div class="container">
    <div class="row">
        <div class="col-lg-8  col-md-6 mx-auto mt-md-5 mt-sm-2">
            <div class="card border-secondary">
                <h4 class="card-header bg-secondary text-white text-center text-uppercase py-4">Kayıt ol</h4>

                <div class="card-body pt-0">
                    <!-- Default form login -->
                    <form name="frmRegister" class="text-center border border-light p-5" action="#!" ng-submit="register($event)">


                        <div class="alert alert-danger text-left" ng-show="hasErrors()">
                            <ul class="mb-0">
                                <li ng-repeat="error in errors">
                                    {{ error }}
                                </li>
                            </ul>
                        </div>

                        <div class="alert alert-success text-left" ng-show="successMessage">
                            {{successMessage}}
                        </div>

                        <!-- Email -->
                        <input ng-model="user.Email" type="email" id="Email" name="Email" class="form-control mb-4" placeholder="Mail adresi" required />

                        <!-- Password -->
                        <input ng-model="user.Password" type="password" id="Password" name="Password" class="form-control mb-4" placeholder="Parola" required />

                        <!-- Confirm Password -->
                        <input ng-model="user.ConfirmPassword" type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control mb-4" placeholder="Parola (Tekrar)" required />

                        <!-- register button -->
                        <button class="btn btn-warning btn-block my-4" type="submit">Kayıt Ol</button>

                        <!-- Register -->
                        <p>
                            Zaten üye misiniz?
                            <a href="#!login">Giriş Yap</a>
                        </p>

                    </form>
                    <!-- Default form login -->
                </div>
            </div>
        </div>
    </div>

</div>
<!--{{user}}-->
