<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/fontawesome-all.min.css" rel="stylesheet" />
    <link href="Content/index.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
</head>
<!--Angular Routing
https://www.w3schools.com/angular/angular_routing.asp-->

<body ng-app="myApp" ng-controller="indexCtrl">

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand text-warning" href="#!">NoteApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Notlarım </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" ng-if="!isAuthenticated">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#!login">Giriş Yap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#!register">Kayıt Ol</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" ng-if="isAuthenticated">
                <li class="nav-item">
                    <a href="#" class="nav-link text-light" ng-click="logout($event)">Çıkış yap ({{ loggedInUserEmail }})</a>
                </li>
            </ul>
        </div>
    </nav>


    <div ng-view></div>



    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
